<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cringe Valentine's Surprise üíñ</title>
    <style>
        body {
            text-align: center;
            background-color: pink;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: red;
            transition: all 0.5s;
        }
        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 10px hotpink;
        }
        .love-note {
            font-size: 1.5rem;
            margin: 20px;
        }
        .love-button {
            font-size: 1.5rem;
            padding: 10px 20px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 0 10px red;
            transition: all 0.3s;
        }
        .love-button:hover {
            background: hotpink;
            box-shadow: 0 0 20px hotpink;
        }
        .hidden {
            display: none;
        }
        .crazy {
            background: url('https://media3.giphy.com/media/4Zvt4ZDe018rySrOky/giphy.gif?cid=6c09b95215e8eh3e6zfl1sxoccp6kum8tkiow46zw1o054og&ep=v1_internal_gif_by_id&rid=giphy.gif&ct=g');
            color: yellow;
            text-shadow: 3px 3px 10px blue;
        }
        .heart {
            position: absolute;
            font-size: 2rem;
            color: red;
            animation: float 2s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>üíñ Will You Be My Valentine? üíñ</h1>
    <p class="love-note">You are the peanut butter to my jelly, the Wi-Fi to my router, and the sparkle in my filtered selfies! üòò</p>
    <button class="love-button" onclick="increaseCringe()">Click for More Love!</button>
    <p id="final-love" class="hidden">OMG! I LOVE YOU MORE THAN PIZZA! üçï‚ù§Ô∏è</p>

    <script>
        let cringeLevel = 0;
        
        function increaseCringe() {
            cringeLevel++;
            document.body.style.backgroundColor = cringeLevel % 2 === 0 ? "hotpink" : "purple";
            document.body.classList.toggle("crazy");
            
            if (cringeLevel === 3) {
                document.getElementById("final-love").classList.remove("hidden");
                startHeartRain();
            }
        }

        function startHeartRain() {
            for (let i = 0; i < 50; i++) {
                let heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "‚ù§Ô∏è";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.top = Math.random() * 100 + "vh";
                heart.style.animationDuration = Math.random() * 2 + 2 + "s";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 2000);
            }
        }
    </script>
</body>
</html>
